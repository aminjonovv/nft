<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="box">
                <img src="./img/logo.svg" alt="logo">

                <div class="big-box">
                    <p>Marketplace</p>
                    <p>Rankings</p>
                    <p>Connect a wallet</p>
                    <button class="box-btn"> <img src="./img/User.svg" alt=""> Sign Up </button>
                </div>

                <img class="burger" src="./img/Burger.svg" alt="">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="title">
                    <div class="title-box">
                        <h1>Discover digital art & Collect NFTs</h1>
                        <p>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
                        <button class="title-btn"> <img src="./img/RocketLaunch.svg" alt="rocket">Get Started</button>
                        <div class="title-numbers">
                            <div>
                            <h2>240k+ </h2>
                            <p>Total Sale</p>
                            </div>
                            <div>
                                <h2>100k+</h2>
                                <p>Auctions</p>
                            </div>
                            <div>
                                <h2>240k+</h2>
                                <p>Artists</p>
                            </div>
                        </div>
                    </div>
                    <div class="title-img">
                        <img src="./img/fon.svg" alt="fon">
                        <div class="title-piese">
                        <h2>Space Walking</h2>
                        <img src="./img/Avatar.svg" alt="avatar">
                        <p>Animakid</p>
                        </div>
                    </div>
                </div>
            </div>
       

        </section>
    </main>
</body>

</html>
